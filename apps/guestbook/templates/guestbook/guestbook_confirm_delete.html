{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="card shadow-sm">
        <div class="card-header text-center">
            <h4 class="my-0 font-weight-normal">Delete Entries</h4>
        </div>
        <div class="card-body text-left">
            <form method="post">
                {% csrf_token %}

                <p>
                    Are you sure you want to delete this entry?
                </p>

                <p>
                    <code>{{ guestbook_entry.message }}</code>
                </p>

                <p class="text-center">
                    <a href="{% url 'guestbook:index' %}" class="btn btn-lg btn-outline-secondary">
                        Cancel
                    </a>
                    <button type="submit" class="btn btn-lg btn-primary">
                        <i class="fas fa-trash"></i> Delete
                    </button>
                </p>
            </form>
        </div>
    </div>
</div>
{% endblock %}
